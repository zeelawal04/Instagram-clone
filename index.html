<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram clone</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <script
      src="https://kit.fontawesome.com/82a8891747.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="mainWrapper">
      <nav class="navbar">
        <div class="insta-logo">
          <img src="./img/instagram-logo.png" alt="instagram text logo" />
        </div>

        <div class="nav_Selections">
          <div class="nav-options">
            <img src="./img/home_ig.png" />
            <h3>Home</h3>
          </div>

          <div class="nav-options">
            <img src="./img/search_ig.png" />
            <h3>Search</h3>
          </div>

          <div class="nav-options">
            <img src="./img/smart_reel ig.png" />
            <h3>Reels</h3>
          </div>

          <div class="nav-options">
            <img src="./img/outline_message_black_24dp.png" />
            <h3>Message</h3>
          </div>

          <div class="nav-options">
            <img src="./img/notify_ig.png" />
            <h3>Notifications</h3>
          </div>

          <div class="nav-options">
            <img src="./img/explore_Ig.png" />
            <h3>Explore</h3>
          </div>

          <div class="nav-options">
            <img src="./img/add_circle_FILL0_wght400_GRAD0_opsz48.png" />
            <h3>Create</h3>
          </div>

          <div class="nav-options">
            <img src="./img/avatar.jpg" class="avatar" />
            <h3>Profile</h3>
          </div>

          <div class="nav-options">
            <img src="./img/menu_FILL0_wght400_GRAD0_opsz48.png" />
            <h3>More</h3>
          </div>
        </div>
      </nav>

      <section class="mainArea">
        <!--update(display) section-->
        <div class="user-dp">
          <div class="user-pic">
            <img src="./img/Mecca png.png" />
            <p>Sulaiman</p>
          </div>
          <!--div class="user-pic">
            <img src="./img/Medina png.png" />
            <p></p>
          </!--div>
          <div class="user-pic">
            <img src="./img/dubai png.png" />
            <p>Aishah</p>
          </div>
          <div class="user-pic">
            <img src="./img/water fall png.png" />
            <p>Maryam</p>-->
          </div>
        </div>

        <h3>Main Area</h3>
      </section>

      <article class="SuggestionWrapper">
        <h3 class="title">Suggestion</h3>
        <div class="userCard">
          <div class="imgwrapper">
            <img src="./img/My project.png" alt="user image" />
          </div>
          <div class="userDetails">
            <p class="username">Zainab Lawal</p>
            <p class="userHandle">Zee_lawal</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
